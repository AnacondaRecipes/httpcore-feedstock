{% set name = "httpcore" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c08956c52e94d46f366a821779faa82b7480c8266bf9de7b0cba6da8280dc07

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - h11 >=0.8,<0.10
    - h2 ==3.*
    - python >=3.6
    - sniffio ==1.*    

test:
  imports:
    - httpcore

about:
  home: https://github.com/encode/httpcore
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The next generation HTTP client.

extra:
  recipe-maintainers:
    - nicoddemus
