{% set name = "httpcore" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 64a6bb0ed24d8535191d392d06dcd5071d363ce2c2b8f5db1062b503ba95f3b5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - certifi
    - chardet ==3.*
    - h11 ==0.8.*
    - h2 ==3.*
    - idna ==2.*
    - python >=3.6
    - rfc3986 ==1.*

test:
  imports:
    - httpcore
    - httpcore.dispatch

about:
  home: https://github.com/encode/httpcore
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The next generation HTTP client.

extra:
  recipe-maintainers:
    - nicoddemus
