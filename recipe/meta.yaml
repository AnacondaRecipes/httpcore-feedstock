{% set name = "httpcore" %}
{% set version = "0.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 37ae835fb370049b2030c3290e12ed298bf1473c41bb72ca4aa78681eba9b7c9

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - h11 ==0.*
    - h2 >=3,<5
    - python >=3.6
    - sniffio ==1.*

test:
  imports:
    - httpcore

about:
  home: https://github.com/encode/httpcore
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The next generation HTTP client.

extra:
  recipe-maintainers:
    - nicoddemus
